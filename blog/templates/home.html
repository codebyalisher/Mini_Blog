{% extends "base.html" %} {% load static %} {% block maincontent %}

<div class="col-sm-10 text-center">
  <h3 class="text-white mt-5">Home Page</h3>
  {% for post in posts %}
  <div class="jumbotron jumbotron-fluid jumbo-color mt-5">
    <div class="container">
      <h1 class="display-4 fw-bold">{{post.title}}</h1>
      <p class="load">{{post.desc}}</p>
    </div> 
  </div>
  {% endfor %}
</div>
{% endblock maincontent %}
